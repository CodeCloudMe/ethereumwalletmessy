<div
  class="topbar-container"
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection=title; closeToHome = true">
</div>


<div class="content preferences" ng-controller="bitidNoticeController as confirmation">

  <div class="m20tp text-center">
    <div class="row">
      <h1 class="text-center m20b">{{title|translate}}</h1>
    </div>
    <div class="row">
      <div class="large-12 medium-12 small-12 columns">
        <div class="text-center">
          <h2>{{site_address}}</h2>
          <p>is requesting that you identify yourself with your Bitcoin address.</p>
          <p>Do you want to Sign in?</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-6 medium-6 small-6 columns">
        <button class="button warning expand round" ng-disabled="loading" ng-click="ok()">
          <i class="fi-lock"></i> <span translate>Yes</span>
        </button>
      </div>
      <div class="large-6 medium-6 small-6 columns">
        <button class="button light-gray expand outline round" ng-disabled="loading"
          ng-click="cancel()">
          <i class="fi-x"></i> <span class="tu" translate>No</span>
        </button>
      </div>
    </div>
  </div>
  <div class="onGoingProcess" ng-show="loading">
    <div class="onGoingProcess-content" ng-style="{'background-color':backgroundColor}">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <span translate ng-show="loading"> Signing Authorisation </span>
    </div>
  </div>
</div>
